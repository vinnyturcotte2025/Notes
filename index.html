<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Notes App</title>
  <style>
    body { font-family: Arial, sans-serif; background: #333; color: white; padding: 20px; }
    button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    #output { white-space: pre-wrap; margin-top: 20px; background-color: #444; padding: 10px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>AI Notes App</h1>
  <button id="start-btn">Start Listening</button>
  <button id="save-btn">Save Notes</button>
  <div id="output"></div>

  <script>
    const startBtn = document.getElementById("start-btn");
    const saveBtn = document.getElementById("save-btn");
    const outputDiv = document.getElementById("output");

    let finalTranscript = "";
    
    // Initialize the speech recognition
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "en-US";
    recognition.continuous = true;
    recognition.interimResults = true;

    recognition.onresult = (event) => {
      let interimTranscript = "";
      for (let i = event.resultIndex; i < event.results.length; i++) {
        const result = event.results[i];
        if (result.isFinal) {
          finalTranscript += result[0].transcript + "\n";
        } else {
          interimTranscript += result[0].transcript;
        }
      }
      outputDiv.textContent = finalTranscript + interimTranscript;
    };

    recognition.onstart = () => {
      startBtn.textContent = "Listening...";
    };

    recognition.onend = () => {
      startBtn.textContent = "Start Listening";
    };

    startBtn.onclick = () => {
      if (recognition) {
        recognition.start();
      }
    };

    // Save notes to a file
    saveBtn.onclick = () => {
      const blob = new Blob([finalTranscript], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "teacher_notes.txt";
      link.click();
    };
  </script>
</body>
</html>
