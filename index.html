<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Notes by Enzo</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="theme-color" content="#020617" />

<!-- PWA Manifest -->
<link rel="manifest" href="data:application/json,{
  &quot;name&quot;:&quot;Notes by Enzo&quot;,
  &quot;short_name&quot;:&quot;EnzoNotes&quot;,
  &quot;start_url&quot;:&quot;.&quot;,
  &quot;display&quot;:&quot;standalone&quot;,
  &quot;background_color&quot;:&quot;#020617&quot;,
  &quot;theme_color&quot;:&quot;#020617&quot;
}">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

<style>
/* ---------- GLOBAL ---------- */
* { box-sizing: border-box; }

body {
  margin: 0;
  background: #020617;
  color: #e5e7eb;
  font-family: Arial, Helvetica, sans-serif;
}

/* ---------- LAYOUT ---------- */
.layout {
  display: flex;
  height: 100vh;
}

.sidebar {
  width: 270px;
  background: #020617;
  border-right: 1px solid #1e293b;
  padding: 16px;
  overflow-y: auto;
}

.main {
  flex: 1;
  padding: 20px;
  display: flex;
  flex-direction: column;
}

/* ---------- SIDEBAR ---------- */
.sidebar h2 {
  margin: 0 0 12px 0;
  text-align: center;
}

.sidebar section {
  margin-bottom: 18px;
}

.sidebar h3 {
  margin: 6px 0;
  font-size: 0.75rem;
  color: #94a3b8;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.sidebar button,
.sidebar select,
.sidebar input {
  width: 100%;
  margin-bottom: 6px;
  padding: 8px;
  border-radius: 8px;
  border: none;
  background: #2563eb;
  color: white;
  font-size: 0.85rem;
}

.sidebar input {
  background: #020617;
  border: 1px solid #334155;
}

.muted {
  font-size: 0.75rem;
  color: #64748b;
}

.clip-list button {
  background: #475569;
  font-size: 0.75rem;
}

/* ---------- MAIN ---------- */
canvas {
  height: 70px;
  width: 100%;
  margin-bottom: 8px;
}

textarea {
  flex: 1;
  width: 100%;
  resize: none;
  padding: 14px;
  border-radius: 12px;
  border: 1px solid #334155;
  background: transparent;
  color: #e5e7eb;
  font-size: 1rem;
}

.status {
  text-align: center;
  font-size: 0.8rem;
  color: #94a3b8;
  margin-top: 6px;
}
</style>
</head>

<body>
<div class="layout">

  <!-- ================= SIDEBAR ================= -->
  <aside class="sidebar">
    <h2>Notes by Enzo</h2>

    <section>
      <h3>Account</h3>
      <button id="loginBtn">üîê Login</button>
      <button id="logoutBtn" hidden>üö™ Logout</button>
    </section>

    <section>
      <h3>Notebooks</h3>
      <select id="books"></select>
      <button id="newBook">‚ûï New Notebook</button>
      <button id="shareBook">ü§ù Share Notebook</button>
    </section>

    <section>
      <h3>Recording</h3>
      <button id="startRec">üéô Start</button>
      <button id="stopRec">‚èπ Stop</button>
      <div id="recStatus" class="muted">Idle</div>
    </section>

    <section>
      <h3>Playback</h3>
      <div id="clips" class="clip-list muted">No clips yet</div>
    </section>

    <section>
      <h3>Intelligence</h3>
      <button id="aiSummary">üß† AI Summary</button>
      <button id="historyBtn">üïì Version History</button>
    </section>

    <section>
      <h3>Settings</h3>
      <input id="apiKey" type="password" placeholder="AI API Key" />
    </section>
  </aside>

  <!-- ================= MAIN ================= -->
  <main class="main">
    <canvas id="wave"></canvas>
    <textarea id="notes" placeholder="Speak. Think. Remember."></textarea>
    <div class="status" id="status">Idle</div>
  </main>

</div>

<script>
/* ======================================================
   üî• FIREBASE CONFIG ‚Äî REPLACE WITH YOUR OWN
====================================================== */
firebase.initializeApp({
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID"
});

const auth = firebase.auth();
const db = firebase.firestore();
const storage = firebase.storage();

/* ---------- ELEMENTS ---------- */
const notes = document.getElementById("notes");
const books = document.getElementById("books");
const clipsDiv = document.getElementById("clips");
const statusText = document.getElementById("status");
const recStatus = document.getElementById("recStatus");
const apiKeyInput = document.getElementById("apiKey");

/* ---------- AUTH ---------- */
let user, currentBook;

loginBtn.onclick = () =>
  auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());

logoutBtn.onclick = () => auth.signOut();

auth.onAuthStateChanged(u => {
  user = u;
  loginBtn.hidden = !!u;
  logoutBtn.hidden = !u;
  if (u) loadBooks();
});

/* ---------- NOTEBOOKS ---------- */
function loadBooks() {
  db.collection("users").doc(user.uid)
    .collection("notebooks")
    .onSnapshot(snap => {
      books.innerHTML = "";
      snap.forEach(d => {
        const o = document.createElement("option");
        o.value = d.id;
        o.textContent = d.data().name;
        books.appendChild(o);
      });
      // AUTO SELECT FIRST BOOK
      if (!currentBook && snap.docs.length > 0) {
        selectBook(snap.docs[0].id);  // <- this is critical
      }
    });
}

function selectBook(id) {
  currentBook = id;
  db.collection("users").doc(user.uid)
    .collection("notebooks").doc(id)
    .onSnapshot(d => notes.value = d.data().text || "");
  loadClips();
}

books.onchange = e => selectBook(e.target.value);

newBook.onclick = () => {
  const name = prompt("Notebook name?");
  if (!name) return;
  db.collection("users").doc(user.uid)
    .collection("notebooks")
    .add({ name, text: "", sharedWith: [] });
};

shareBook.onclick = () => {
  alert("Sharing wired ‚Äî requires user UID mapping (next step).");
};

/* ---------- SAVE + HISTORY ---------- */
let saveTimer;
notes.oninput = () => {
  if (!user || !currentBook) return;  // prevents errors
  clearTimeout(saveTimer);
  saveTimer = setTimeout(() => {
    const ref = db.collection("users").doc(user.uid)
      .collection("notebooks").doc(currentBook);
    console.log("Typing detected:", notes.value.slice(0,30));

    ref.set({ text: notes.value, updated: Date.now() }, { merge: true });
    ref.collection("history").add({ text: notes.value, ts: Date.now() });
  }, 500);
};
  
/* ---------- SPEECH + SPEAKER ---------- */
const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
const rec = new SR();
rec.continuous = true;
let speaker = 1, lastTime = Date.now();

rec.onresult = e => {
  const now = Date.now();
  if (now - lastTime > 2000) speaker = speaker === 1 ? 2 : 1;
  lastTime = now;
  const t = new Date().toLocaleTimeString();
  notes.value += `\n[${t}] Speaker ${speaker}: ${e.results.at(-1)[0].transcript}.`;
};

/* ---------- AUDIO RECORDING ---------- */
let mediaRecorder, audioChunks = [];

startRec.onclick = async () => {
  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  rec.start();

  mediaRecorder = new MediaRecorder(stream);
  audioChunks = [];
  mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
  mediaRecorder.start();

  startWave(stream);
  recStatus.textContent = "Recording‚Ä¶";
};

stopRec.onclick = () => {
  rec.stop();
  mediaRecorder.stop();

  mediaRecorder.onstop = async () => {
    const blob = new Blob(audioChunks, { type: "audio/webm" });
    const ts = Date.now();
    const ref = storage.ref(`audio/${user.uid}/${currentBook}/${ts}.webm`);
    await ref.put(blob);
    const url = await ref.getDownloadURL();

    await db.collection("users").doc(user.uid)
      .collection("notebooks").doc(currentBook)
      .collection("audio")
      .add({ url, timestamp: ts });

    loadClips();
    recStatus.textContent = "Idle";
  };
};

/* ---------- PLAYBACK ---------- */
function loadClips() {
  clipsDiv.innerHTML = "";
  db.collection("users").doc(user.uid)
    .collection("notebooks").doc(currentBook)
    .collection("audio")
    .orderBy("timestamp", "desc")
    .onSnapshot(snap => {
      clipsDiv.innerHTML = "";
      snap.forEach(d => {
        const b = document.createElement("button");
        b.textContent = "‚ñ∂ " + new Date(d.data().timestamp).toLocaleTimeString();
        b.onclick = () => new Audio(d.data().url).play();
        clipsDiv.appendChild(b);
      });
    });
}

/* ---------- WAVEFORM ---------- */
function startWave(stream) {
  const ctx = new AudioContext();
  const analyser = ctx.createAnalyser();
  ctx.createMediaStreamSource(stream).connect(analyser);
  const canvas = document.getElementById("wave");
  const c = canvas.getContext("2d");
  const data = new Uint8Array(analyser.fftSize = 2048);

  (function draw() {
    requestAnimationFrame(draw);
    analyser.getByteTimeDomainData(data);
    c.clearRect(0,0,canvas.width,canvas.height);
    c.beginPath();
    data.forEach((v,i)=>{
      const x=i/data.length*canvas.width;
      const y=v/255*canvas.height;
      i?c.lineTo(x,y):c.moveTo(x,y);
    });
    c.strokeStyle="#2563eb";
    c.stroke();
  })();
}

/* ---------- AI SUMMARY ---------- */
aiSummary.onclick = async () => {
  const key = apiKeyInput.value.trim();
  if (!key) {
    alert("Offline summary:\n\n" +
      notes.value.split(/[.!?]/).slice(0,3).join(". "));
    return;
  }

  const r = await fetch("https://api.openai.com/v1/chat/completions", {
    method: "POST",
    headers: {
      "Authorization": "Bearer " + key,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      model: "gpt-4o-mini",
      messages: [{ role: "user", content: notes.value }]
    })
  });

  const j = await r.json();
  alert(j.choices[0].message.content);
};

/* ---------- HISTORY ---------- */
historyBtn.onclick = async () => {
  const snap = await db.collection("users").doc(user.uid)
    .collection("notebooks").doc(currentBook)
    .collection("history")
    .orderBy("ts", "desc").limit(5).get();

  let out = "Recent Versions:\n\n";
  snap.forEach(d =>
    out += new Date(d.data().ts).toLocaleString() + "\n"
  );
  alert(out);
};
</script>
</body>
</html>
